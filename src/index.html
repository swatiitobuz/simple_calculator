                </tr>
                <tr>
                    <td><input type="button" value='.' class="btn btn-info px-5 py-2 m-2 border" onclick="display('.')"/></td>
                    <td><input type="button" value='0' class="btn btn-primary px-5 py-2 m-2 border" onclick="display('0')"/></td>
                    <td><input type="button" value="=" class="btn btn-danger px-5 py-2 m-2 border" onclick="calculate()"/></td>
                    <td><input type="button" value='*' class="btn btn-info px-5 py-2 m-2 border" onclick="display('*')"/></td>
                </tr>
        </table>
    </div>
    <script>
      function display(value) {
    document.getElementById("result").value += value;
    return value;
}
function clearScreen() {
    document.getElementById("result").value = '';
}
function back(){
    document.getElementById("result").value = document.getElementById("result").value.slice(0,-1);
}
function calculate(){
    let a = document.getElementById("result").value;
    let y = evaluate(a);
    document.getElementById("result").value = y;
}
function evaluate(expr)
    {
        if(expr.length == 0){
            return 0;
        }
        let t = expr.split('');
        let v = [];
        let ops = [];
  
        for (let i = 0; i < t.length; i++)
        {
            if (t[i] == ' ')
            {
                continue;
            }
            if (t[i] >= '0' && t[i] <= '9')
            {
                let s = "";
                while (i < t.length &&
                        t[i] >= '0' &&
                            t[i] <= '9')
                {
                    s = s + t[i++];
                }
                v.push(parseInt(s,10));
                  i--;
            }
            else if (t[i] == '(')
            {
                ops.push(t[i]);
            }
            else if (t[i] == ')')
            {
                while (ops[ops.length - 1] != '(')
                {
                  v.push(calculation(ops.pop(),
                                   v.pop(),
                                  v.pop()));
                }
                ops.pop();
            }
            else if (t[i] == '+' ||
                     t[i] == '-' ||
                     t[i] == '*' ||
                     t[i] == '/')
            {
                while (ops.length > 0 &&
                         exist(t[i],
                                     ops[ops.length - 1]))
                {
                  v.push(calculation(ops.pop(),
                                   v.pop(),
                                 v.pop()));
                }
                ops.push(t[i]);
            }
        }
        while (ops.length > 0)
        {
            v.push(calculation(ops.pop(),
                             v.pop(),
                            v.pop()));
        }
        return v.pop();
    }
    function exist(val1, val2)
    {
        if (val2 == '(' || val2 == ')')
        {
            return false;
        }
        if ((val1 == '*' || val1 == '/') &&
               (val2 == '+' || val2 == '-'))
        {
            return false;
        }
        else
        {
            return true;
        }
    }
    function calculation(variable, b, a)
    {
        switch (variable)
        {
        case '+':
            return a + b;
        case '-':
            return a - b;
        case '*':
            return a * b;
        case '/':
            if (b == 0)
            {
                return "invalid";
            }
            return parseInt(a / b,10);
        }
        return 0;
    }
